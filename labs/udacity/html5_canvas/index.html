<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Canvas Basics</title>

	<canvas id="c" width="500" height="500"></canvas>
</head>
<body>
	<script>
		var ctx = document.getElementById('c').getContext('2d')

		ctx.strokeRect(50,50,100,100);

		ctx.beginPath();
		ctx.moveTo(75,75)
		ctx.lineTo(125,125)
		ctx.lineTo(125,75)
		ctx.fill()
		// ctx.stroke()
		// https://classroom.udacity.com/courses/ud292/lessons/3163218691/concepts/31699688050923
	</script>
</body>
</html>
